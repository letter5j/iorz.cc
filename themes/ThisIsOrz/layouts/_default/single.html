<!DOCTYPE html>
<html lang="{{ .Lang }}">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" . }}
    <!--{{ partial "header.html" . }}-->
    <main>
      <div class="container grid-lg">

        {{ if eq .Type "post" }}
          {{ partial "post.html" . }}
        {{ else if eq .Type "page" }}
          {{ partial "page.html" . }}
        {{ else }}
          NO MATCHING PARTIAL
          {{.Content}}
        {{ end }}
      </div>
    </main>


    {{ partial "footer.html" . }}

  </body>
</html>
