<!DOCTYPE html>
<html lang="{{ .Lang }}">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" . }}
    <!--{{ partial "header.html" . }}-->
    {{ $data := .Data }}
    <main>
      <div class="container grid-lg">
        <div class="columns justify-content-center">
          <div class="column">
            <ul class="menu">
              <h1 class="text-center">{{ .Title }}</h1>
              <li class="divider" data-content="LINKS">
              </li>
              <!-- menu item -->
              {{ range $key, $value := .Data.Terms.ByCount }}
                  <li class="menu-item">
                    <div class="menu-badge">
                        <label class="label label-primary">{{ $value.Count }}</label>
                      </div>
                      <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}"><i class="icon icon-link"></i> {{ $value.Name }}</a>
                      
                  </li>
              {{ end }}
            </ul>
            
          </div>
        </div>
      </div>

    </main>


    {{ partial "footer.html" . }}

  </body>
</html>
