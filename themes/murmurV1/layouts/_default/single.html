{{ define "main" }}
{{ partial "banner-post.html" . }}

<div class="main-page">
    <div class="container">
        <div class="section">
            <div class="columns is-centered">
                <div class="column is-9">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p>{{ .Content }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div id="commentblock">
                            <!-- <div id="disqus_thread"></div> -->
                            <div class="fb-comments" colorscheme="dark" order_by="time" width="100%" data-href="{{ .Permalink }}"
                                data-numposts="5"></div>
                                <div id="fb-root"></div>
                                <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v6.0&appId=370151580033854&autoLogAppEvents=1"></script>
                        </div>
                    </div>
                    <!-- <script id="comment-script" src="{{ "/scripts/App.7b6824656b.js" | absURL }}"></script> -->


                </div>




            </div>
        </div>
    </div>
</div>
{{ end }}
